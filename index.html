<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Open Graph Meta Tags (for iMessage, Slack, Discord, Facebook, LinkedIn) -->
    <meta property="og:title" content="Emily's Personal Homepage">
    <meta property="og:description"
        content="Welcome to my homepage! Learn about my projects in AI, sustainability, and tech.">
    <meta property="og:image" content="https://egelchie.github.io/cs5356-hw3/images/profile.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://egelchie.github.io/cs5356-hw3/">
    <meta property="og:type" content="website">

    <!-- ✅ Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Emily's Personal Homepage">
    <meta name="twitter:description" content="Check out my homepage to see my latest projects and interests!">
    <meta name="twitter:image" content="https://egelchie.github.io/cs5356-hw3/images/profile.jpg">

    <!-- ✅ Google Analytics (Ensure it runs but doesn’t interfere with other scripts) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G6FVNGFS1Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-G6FVNGFS1Y');
    </script>
</head>

<body>
    <header>
        <h1>Welcome to My Homepage</h1>
        <img id="profile-pic" src="images/profile.jpg" alt="Profile Picture">
        <button id="theme-toggle">Toggle Dark Mode</button>  <!-- ✅ Dark Mode Toggle Button -->
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi! I'm Emily. I'm passionate about AI, sustainability, and tech. Welcome to my personal homepage!</p>

        <!-- ✅ Interactive <details> Element -->
        <details>
            <summary>Click to reveal a fun fact about me!</summary>
            <p>I love running, traveling, and practicing film photography.</p>
        </details>
    </section>

    <!-- ✅ Fetch Random Cat Fact -->
    <section id="cat-fact">
        <h2>Random Cat Fact</h2>
        <p id="fact">Loading...</p>
    </section>

    <!-- ✅ JavaScript Must Be Loaded at the End -->
    <script src="script.js"></script>
</body>

</html>
